<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function change_capy_position() {
            const capy = document.getElementById("capy_button");

            let left = getRandomInt(0, 1722)
            let bottom = getRandomInt(0, 746) - 27

            capy.style.left = left + "px"
            capy.style.bottom = bottom + "px"
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>
<body>
<div id="header"></div>
<div id="body">
    <div id="image_map_container">
        <map name="image_map">
            <area shape="poly" href="https://ru.wikipedia.org/wiki/HTML" coords="24,202,47,466,152,496,260,465,282,201"
                  alt="html">
            <area shape="poly" href="https://ru.wikipedia.org/wiki/JavaScript"
                  coords="320,92,342,357,450,388,555,357,579,94" alt="js">
            <area shape="poly" href="https://ru.wikipedia.org/wiki/HTML"
                  coords="616,200,874,202,852,466,746,497,639,464" alt="css">
        </map>
        <img src="image/html_js_css.png" alt="HTML JS CSS" usemap="#image_map" id="main_image">
        <div id="capybara">
            <input type="image" src="image/capybara.jpg" name="capy" id="capy_button" onclick="change_capy_position()">
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
